<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
   
    <div class="claculator-container">
       
         
    <div class="calculator">
   
       
    
        <div class="display">
    
                <div class="histroy-display" id="hdisplay">
                    <div class="histroy-wrapper"><ul id="histroy-value-list"></ul>
                    <img></div>
                   
                </div>
        
     
           <div class="numbers">
            <div class="histroy-container"><div class="histroy"></div><img class="arrow" src="./image s/icon.png"></div> 
            <div class="output" id="out"></div>
            <div class="result" id="result">0</div>
        </div>
           </div>
           
        <div class="input">
            <button  id="all-clear"><img class="cancel" src="./image s/cancel.png""></button>
            <button  >(</button>
            <button  >)</button>
            <button  >/</button>
           
            <button  >9</button>
            <button  >8</button>
            <button  >7</button>
            <button  >*</button>

            <button  >6</button>
            <button  >5</button>
            <button  >4</button>
            <button  >-</button>

            <button  >3</button>
            <button  >2</button>
            <button  >1</button>
            <button  >+</button>

            <button  >DEL</button>
            <button  >0</button>
            <button  >.</button>
            <button  >=</button>
            

        </div>
    </div>
        <div class="table"> <div id="mydata">
        
        <table id="myTableData" cellpadding="8">
            <tr>
              
                <td><b>Values</b></td>
                <td><b>Result</b></td>
                <td><span id="deleteAll">Delete All</span></td>
            </tr>
        </table>
        &nbsp;
         
        </div>
</div>
</div>

  
    
</body>
<script src="./app.js"></script>
</html>
